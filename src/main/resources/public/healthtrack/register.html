<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack - Registro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm" action="/healthtrack/registerUser" method="POST">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="initialWeight">Peso Inicial (kg):</label>
            <input type="number" id="initialWeight" name="initialWeight" step="0.1" required><br>

            <button type="submit" id="registerButton">Registrar</button>
        </form>
    </div>

    </body>
</html>
